# Environment Variable Schema Example
# Supported types: string, integer, float, boolean, url, email, port, ip

variables:
  # Required string variable
  DATABASE_URL:
    type: url
    required: true
    description: Database connection URL

  # Required with enum values
  NODE_ENV:
    type: string
    required: true
    enum: [development, staging, production]
    description: Application environment

  # Optional port
  PORT:
    type: port
    required: false
    description: Server port

  # Pattern matching (e.g., API key format)
  API_KEY:
    type: string
    required: true
    pattern: "^[a-zA-Z0-9]{32}$"
    min_length: 32
    max_length: 32
    description: API key (32 alphanumeric characters)

  # Email validation
  ADMIN_EMAIL:
    type: email
    required: true
    description: Administrator email

  # Boolean flag
  DEBUG:
    type: boolean
    required: false
    description: Enable debug mode

  # Integer
  MAX_CONNECTIONS:
    type: integer
    required: false
    description: Maximum number of connections

  # IP address
  BIND_ADDRESS:
    type: ip
    required: false
    description: IP address to bind to
